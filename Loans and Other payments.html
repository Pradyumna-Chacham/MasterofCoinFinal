<!DOCTYPE html>
<html>
<head>
<style>
.chart-container {
    border: 1px solid black;
    max-width: 600px;
    padding: 10px;
    margin: 1%;
  }
legend{
 padding: 10px;
 color: white;
 font-size: 20px;
 margin: auto;
 max-width:500px;
 width:100%;
 background-color: #00308F;

fieldset
{

input[type=text], select {
  width: 50%;

  box-sizing: border-box;
}

input[type=submit] {
  max-width: 500px;
  background-color: #4CAF50;

  border-radius: 4px;

input[type=submit]:hover {

div {

}

<!-- include the correct version of Chart.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chart.piecelabel.js/0.15.0/Chart.PieceLabel.min.js"></script>
<script>
var barColors = [    "#0074D9", "#FF4136", "#2ECC40", "#FF851B", "#7FDBFF", "#B10DC9", "#FFDC00", "#001f3f", "#39CCCC", "#01FF70", "#85144b", "#F012BE", "#3D9970", "#111111", "#AAAAAA","#deb887","#556b2f","#9932cc","#bdb76b","#ff8c00","#8fbc8f","#f8f8ff","cd5c5c","#008080","#800080","#40e0d0","#ffff00","#d8bfd8"  ];
function OutputDisplay() {
     	var cd=parseFloat(document.getElementById("creditcard").value);
      var ed=parseFloat(document.getElementById("educationloan").value);
      var oth_loans=parseFloat(document.getElementById("otherloans").value);
     	var loan_exp=cd+ed+oth_loans;
	var Category6=['Credit card',"Education Loan","Other loans"];
	var Amount6= [cd,ed,oth_loans];

	

      // create the data object for the pie chart
      var data = {
           labels: Category6,
              datasets:[{
                data: Amount6,
              backgroundColor: barColors
            }]
          };

      // create the pie chart
      var ctx = document.getElementById("LoanChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "pie",
        data: data,
      });

      // customize the chart appearance
      chart.options = {
        title: {
          display: true,
          text: "Housing Expenses",
        },
        legend: {
          display: true,
          position: "center",
        },
        pieceLabel: {
          render: "percentage",
          fontColor: ["black"],
          precision: 2,
        },
      };
    }
  </script>
</head>

<center><font face="Verdana"><h1 style="font-size:80px;"> Budget Calculator</h1></font><center>
<p>ENTER ALL VALUES ON MONTHLY BASIS.</p>

    <form id="form">
        


<legend>Loans and Other Payments</legend>
<fieldset>
          <label for="creditcard">Credit Card:</label><br>            
          <input type="text" id="creditcard"><br>            
          <label for="educationloan">Education Loan:</label><br>            
          <input type="text" id="educationloan"><br>      
          <label for="otherloans">Other Loans:</label><br>            
          <input type="text" id="otherloans"><br>   
	    <input type="submit" value="Submit">
	    </fieldset>  
      </form>
      
      <!-- container for the pie chart -->
      <div class="chart-container">
        <canvas id="LoanChart"></canvas>
      </div>
      <script>
        document.getElementById("form").addEventListener("submit", function(event) {
          // prevent the default form submission behavior
          event.preventDefault();
    
          // process the form data and update the chart
          OutputDisplay();
        });
      </script>
      
     
</body>
