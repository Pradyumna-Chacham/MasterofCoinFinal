<script>
var barColors = [    "#0074D9", "#FF4136", "#2ECC40", "#FF851B", "#7FDBFF", "#B10DC9", "#FFDC00", "#001f3f", "#39CCCC", "#01FF70", "#85144b", "#F012BE", "#3D9970", "#111111", "#AAAAAA","#deb887","#556b2f","#9932cc","#bdb76b","#ff8c00","#8fbc8f","#f8f8ff","cd5c5c","#008080","#800080","#40e0d0","#ffff00","#d8bfd8"  ];
function OutputDisplay() {
      var r=parseFloat(document.getElementById("rental").value);
      var m=parseFloat(document.getElementById("house1").value);
      var i=parseFloat(document.getElementById("houseinsurance").value);
      var u=parseFloat(document.getElementById("utilities").value);
      var housing_exp=r+m+i+u;
	var Category1=['Rent','Maintenance','Insurance','Utilities'];	
	var Amount1=  [r,m,i,u];
	

      // create the data object for the pie chart
      var data = {
           labels: Category1,
              datasets:[{
                data: Amount1,
              backgroundColor: barColors
            }]
          };

      // create the pie chart
      var ctx = document.getElementById("HousingChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "pie",
        data: data,
      });

      // customize the chart appearance
      chart.options = {
        title: {
          display: true,
          text: "Housing Expenses",
        },
        legend: {
          display: true,
          position: "center",
        },
        pieceLabel: {
          render: "percentage",
          fontColor: ["black"],
          precision: 2,
        },
      };
    }
  </script>
